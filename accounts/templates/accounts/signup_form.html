{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Website CSS style -->
    <link href="/static/a/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Website Font style -->
    <link href="/static/a/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/signup.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
        <h5>회원가입 하세요!</h5>
          <form class="" method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
            {{ form.as_table }}
            </div>
            <div class="form-group">
              <input type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" value="회원가입">
            </div>
            
          </form>
          <a class="btn btn-primary btn-lg btn-block login-button" href="{% url "root" %}">홈으로</a>
          <a href="{% provider_login_url 'naver' %}">네이버</a>
 <!--            <img src="/static/2014_Login_with_NAVER_button_png/네이버 아이디로 로그인_완성형_Green.png/"> -->
        </div>
      </div>
    </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/a/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
