<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>게시판</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'post/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'post/css/blog-home.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">BADASS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
{% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url "accounts:profile" %}">프로필</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url "accounts:logout" %}">로그아웃</a>
            </li>
{% endif %}
{% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url "accounts:login" %}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url "accounts:signup" %}">회원가입</a>
            </li>
{% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
{% block content %}
{% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'post/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'post/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
