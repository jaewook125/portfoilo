<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap4 %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'a/vendor/jquery/jquery.min.js' %}"></script>
<link href="{% static 'a/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'a/vendor/bootstrap/js/bootstrap.min.js' %}"></script>


<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}?ver=1">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
{% for message in messages %}
    <div class="{{ message|bootstrap_message_classes }} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&#215;</button>
        {{ message }}
    </div>
{% endfor %}
    </div>
  </div>
</div>
    {% block content %}
    {% endblock %}

    <script src="{% static 'a/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
